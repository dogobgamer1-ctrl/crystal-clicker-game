<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Clicker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            padding: 20px;
        }

        .game-container {
            background-color: #161b22;
            border: 4px solid #2ea44f;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            max-width: 90vw;
            width: 500px;
            text-align: center;
        }

        .clicker-button {
            width: 150px;
            height: 150px;
            background-color: #2ea44f;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 15px #2ea44f, 0 0 30px rgba(46, 164, 79, 0.5);
            transition: all 0.1s ease;
            position: relative;
            z-index: 10;
        }

        .clicker-button:active {
            transform: scale(0.95);
        }

        .clicker-button:hover {
            box-shadow: 0 0 20px #2ea44f, 0 0 40px rgba(46, 164, 79, 0.7);
        }

        .crystal-icon {
            font-size: 4rem;
            line-height: 1;
            text-shadow: 0 0 10px #2ea44f;
        }

        .floating-text {
            position: absolute;
            color: #d1d1d1;
            font-size: 1.5rem;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            animation: floatUp 1s forwards;
            text-shadow: 2px 2px #000;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
        
        .gemini-button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            background-color: #6366f1;
            color: white;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .gemini-button:hover {
            background-color: #4f46e5;
            transform: scale(1.05);
        }

        .prestige-button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            background-color: #f59e0b;
            color: white;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px #f59e0b;
        }

        .prestige-button:hover {
            background-color: #d97706;
            transform: scale(1.05);
        }

        .prestige-button:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #161b22;
            border: 4px solid #f97316;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            width: 90vw;
            max-width: 400px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .message-box h3 {
            font-size: 1.5rem;
            color: #f97316;
            margin-bottom: 1rem;
        }

        .message-box p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .message-box button {
            background-color: #f97316;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: background-color 0.2s;
        }

        .message-box button:hover {
            background-color: #ea580c;
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .achievement-item {
            background-color: #1f2937;
            padding: 1rem;
            border-radius: 8px;
            text-align: left;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .achievement-item.unlocked {
            background-color: #10b981;
            border-color: #0d9488;
        }

        .achievement-item.unlocked .achievement-title,
        .achievement-item.unlocked .achievement-desc {
            color: #1f2937;
        }

        .achievement-title {
            font-size: 1rem;
            font-weight: bold;
            color: #e5e7eb;
        }

        .achievement-desc {
            font-size: 0.875rem;
            color: #a1a1aa;
        }

        .achievement-button {
            background-color: #3b82f6;
            color: white;
            font-family: 'Press Start 2P', cursive;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 0 10px #3b82f6;
        }

        .achievement-button:hover {
            background-color: #2563eb;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4 min-h-screen">
    <div class="game-container flex flex-col items-center">
        <h1 class="text-3xl sm:text-4xl text-emerald-400 mb-6 drop-shadow-lg">Crystal Clicker</h1>
        
        <div class="text-2xl sm:text-3xl mb-4 text-center">
            Crystals: <span id="crystalCount" class="text-yellow-400">0</span>
        </div>
        <div class="text-lg text-center mb-6 text-gray-400">
            <p>Per Click: <span id="perClickValue" class="text-green-300">1</span></p>
            <p>Idle: <span id="idleValue" class="text-blue-300">0</span>/sec</p>
            <p>Prestige Level: <span id="prestigeLevelDisplay" class="text-purple-300">0</span></p>
            <p>Prestige Multiplier: <span id="prestigeMultiplierDisplay" class="text-purple-300">1x</span></p>
        </div>

        <button id="clickerBtn" class="clicker-button mb-8">
            <span class="crystal-icon">ðŸ’Ž</span>
        </button>

        <button id="geminiButton" class="gemini-button">
            âœ¨ Discover Rare Crystal âœ¨
        </button>
        <span id="gemini-loader" class="loader mt-4 hidden"></span>

        <button id="prestigeButton" class="prestige-button" disabled>
            Prestige
        </button>

        <div id="upgradesSection" class="w-full">
            <h2 class="text-2xl mb-4 text-emerald-400 mt-8">Upgrades</h2>
            <div id="upgradeList" class="flex flex-col space-y-4">
                <!-- Upgrades will be dynamically added here -->
            </div>
        </div>
        
        <hr class="w-full h-1 my-8 bg-gray-700 border-0 rounded">

        <div id="achievementsSection" class="w-full">
            <button id="achievementButton" class="achievement-button">
                <i class="fas fa-medal"></i> View Achievements
            </button>
        </div>

        <div id="achievementListContainer" class="w-full mt-4" style="display: none;">
            <div id="achievementList" class="flex flex-col space-y-4">
                <!-- Achievements will be dynamically added here -->
            </div>
        </div>
    </div>

    <div id="messageBox" class="message-box">
        <h3 id="messageTitle"></h3>
        <p id="messageText"></p>
        <button id="closeMessageBtn">Okay</button>
    </div>

    <script type="module">
        // The game state is now stored locally and will not persist when you close the tab.

        // Full list of all upgrades
        const allUpgrades = [
            { id: 'pickaxe1', name: 'Stone Pickaxe', cost: 10, effect: { perClick: 1 } },
            { id: 'pickaxe2', name: 'Iron Pickaxe', cost: 50, effect: { perClick: 5 } },
            { id: 'pickaxe3', name: 'Steel Pickaxe', cost: 200, effect: { perClick: 25 } },
            { id: 'drill1', name: 'Basic Drill', cost: 100, effect: { idle: 1 } },
            { id: 'pickaxe4', name: 'Diamond Pickaxe', cost: 1000, effect: { perClick: 100 } },
            { id: 'drill2', name: 'Advanced Drill', cost: 500, effect: { idle: 5 } },
            { id: 'pickaxe5', name: 'Obsidian Pickaxe', cost: 5000, effect: { perClick: 500 } },
            { id: 'multiclick1', name: 'Rapid Clicker', cost: 1000, effect: { perClick: 100 } },
            { id: 'drill3', name: 'Deep Core Drill', cost: 2500, effect: { idle: 25 } },
            { id: 'multiclick2', name: 'Speed Clicker', cost: 10000, effect: { perClick: 1000 } },
            { id: 'drill4', name: 'Industrial Drill', cost: 12000, effect: { idle: 100 } },
            { id: 'drill5', name: 'Quantum Drill', cost: 50000, effect: { idle: 500 } },
            { id: 'multiclick3', name: 'Super Clicker', cost: 100000, effect: { perClick: 10000 } }
        ];

        // List of all achievements
        const allAchievements = [
            { id: 'firstClick', name: 'First Crystal', desc: 'Click the crystal for the first time.', condition: (state) => state.crystals > 0 },
            { id: 'crystalHoarder', name: 'Crystal Hoarder', desc: 'Accumulate 1000 total crystals.', condition: (state) => state.crystals >= 1000 },
            { id: 'firstPrestige', name: 'The Ascension', desc: 'Prestige for the first time.', condition: (state) => state.prestigeLevel >= 1 },
            { id: 'masterClicker', name: 'Master Clicker', desc: 'Reach 1000 crystals per click.', condition: (state) => state.crystalsPerClick >= 1000 },
            { id: 'idleTycoon', name: 'Idle Tycoon', desc: 'Reach 50 crystals per second.', condition: (state) => state.idleCrystalsPerSecond >= 50 }
        ];

        // Game State - now a local object
        let gameState = {
            crystals: 0,
            crystalsPerClick: 1,
            idleCrystalsPerSecond: 0,
            upgradesBought: {}, // Using an object for faster lookup
            unlockedUpgrades: ['pickaxe1', 'drill1'], // Start with these upgrades unlocked
            prestigeLevel: 0,
            prestigeMultiplier: 1,
            achievementsEarned: []
        };

        // DOM Elements
        const crystalCountElem = document.getElementById('crystalCount');
        const perClickValueElem = document.getElementById('perClickValue');
        const idleValueElem = document.getElementById('idleValue');
        const clickerBtn = document.getElementById('clickerBtn');
        const upgradeList = document.getElementById('upgradeList');
        const geminiButton = document.getElementById('geminiButton');
        const geminiLoader = document.getElementById('gemini-loader');
        const prestigeButton = document.getElementById('prestigeButton');
        const prestigeLevelDisplay = document.getElementById('prestigeLevelDisplay');
        const prestigeMultiplierDisplay = document.getElementById('prestigeMultiplierDisplay');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const closeMessageBtn = document.getElementById('closeMessageBtn');
        const achievementButton = document.getElementById('achievementButton');
        const achievementListContainer = document.getElementById('achievementListContainer');
        const achievementList = document.getElementById('achievementList');

        // LLM API integration
        const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${typeof __api_key !== 'undefined' ? __api_key : ''}`;

        async function discoverRareCrystal() {
            geminiButton.disabled = true;
            geminiButton.style.display = 'none';
            geminiLoader.style.display = 'block';

            const systemPrompt = "You are a mystical crystal expert. Your task is to generate the name, description, and value for a unique, fictional crystal. The description should be imaginative and fit a fantasy theme. The value should be a random integer between 1000 and 50000. Respond in JSON format only.";
            const userQuery = "Generate a rare crystal.";

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "OBJECT",
                        properties: {
                            "name": { "type": "STRING" },
                            "description": { "type": "STRING" },
                            "value": { "type": "NUMBER" }
                        },
                        "propertyOrdering": ["name", "description", "value"]
                    }
                }
            };

            let retryCount = 0;
            const maxRetries = 3;
            
            while (retryCount < maxRetries) {
                try {
                    const response = await fetch(GEMINI_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                        const jsonString = result.candidates[0].content.parts[0].text;
                        const rareCrystal = JSON.parse(jsonString);

                        gameState.crystals += rareCrystal.value;
                        updateUI();
                        
                        messageTitle.textContent = `You found a ${rareCrystal.name}!`;
                        messageText.innerHTML = `Value: ${rareCrystal.value.toLocaleString()} Crystals<br><br>${rareCrystal.description}`;
                        messageBox.style.display = 'block';
                        
                        geminiButton.disabled = false;
                        geminiButton.style.display = 'block';
                        geminiLoader.style.display = 'none';
                        return;
                    } else {
                        throw new Error("Invalid API response format");
                    }
                } catch (error) {
                    console.error("Failed to fetch from Gemini API, retrying...", error);
                    retryCount++;
                    await new Promise(res => setTimeout(res, 2000 * Math.pow(2, retryCount)));
                }
            }

            geminiButton.disabled = false;
            geminiButton.style.display = 'block';
            geminiLoader.style.display = 'none';
            messageTitle.textContent = `Discovery Failed!`;
            messageText.textContent = `Failed to connect to the mystical crystal network. Try again later.`;
            messageBox.style.display = 'block';
        }

        // Game Logic Functions
        function calculateStats() {
            // Reset stats and apply prestige bonus
            gameState.crystalsPerClick = 1 * gameState.prestigeMultiplier;
            gameState.idleCrystalsPerSecond = 0;
            
            // Recalculate based on bought upgrades
            for (const upgradeId in gameState.upgradesBought) {
                if (gameState.upgradesBought[upgradeId]) {
                    const upgrade = allUpgrades.find(u => u.id === upgradeId);
                    if (upgrade) {
                        if (upgrade.effect.perClick) {
                            gameState.crystalsPerClick += upgrade.effect.perClick * gameState.prestigeMultiplier;
                        }
                        if (upgrade.effect.idle) {
                            gameState.idleCrystalsPerSecond += upgrade.effect.idle * gameState.prestigeMultiplier;
                        }
                    }
                }
            }
        }

        function checkAchievements() {
            allAchievements.forEach(achievement => {
                // Check if the achievement has already been earned
                if (!gameState.achievementsEarned.includes(achievement.id)) {
                    // Check if the condition is met
                    if (achievement.condition(gameState)) {
                        gameState.achievementsEarned.push(achievement.id);
                        messageTitle.textContent = `Achievement Unlocked!`;
                        messageText.innerHTML = `ðŸŒŸ ${achievement.name} ðŸŒŸ<br><br>${achievement.desc}`;
                        messageBox.style.display = 'block';
                        updateUI();
                    }
                }
            });
        }

        function updateUI() {
            calculateStats();
            crystalCountElem.textContent = Math.floor(gameState.crystals).toLocaleString();
            perClickValueElem.textContent = gameState.crystalsPerClick.toLocaleString();
            idleValueElem.textContent = gameState.idleCrystalsPerSecond.toLocaleString();
            prestigeLevelDisplay.textContent = gameState.prestigeLevel;
            prestigeMultiplierDisplay.textContent = `${gameState.prestigeMultiplier}x`;
            
            // Update prestige button
            const canPrestige = gameState.crystals >= 100000;
            prestigeButton.disabled = !canPrestige;
            if (canPrestige) {
                prestigeButton.textContent = 'Prestige (100k Crystals)';
            } else {
                prestigeButton.textContent = `Prestige (Need ${100000 - Math.floor(gameState.crystals)} more)`;
            }

            renderUpgrades();
            renderAchievements();
            checkAchievements();
        }

        function clickCrystal(event) {
            gameState.crystals += gameState.crystalsPerClick;
            
            // Floating text effect
            const floatingText = document.createElement('div');
            floatingText.textContent = `+${gameState.crystalsPerClick}`;
            floatingText.classList.add('floating-text');
            floatingText.style.left = `${event.clientX}px`;
            floatingText.style.top = `${event.clientY}px`;
            document.body.appendChild(floatingText);
            
            setTimeout(() => {
                floatingText.remove();
            }, 1000);

            updateUI();
        }

        function buyUpgrade(upgrade) {
            if (gameState.crystals >= upgrade.cost && !gameState.upgradesBought[upgrade.id]) {
                gameState.crystals -= upgrade.cost;
                gameState.upgradesBought[upgrade.id] = true;
                
                // Unlock the next upgrade in the list
                const currentIndex = allUpgrades.findIndex(u => u.id === upgrade.id);
                if (currentIndex !== -1 && currentIndex < allUpgrades.length - 1) {
                    const nextUpgrade = allUpgrades[currentIndex + 1];
                    if (!gameState.unlockedUpgrades.includes(nextUpgrade.id)) {
                        gameState.unlockedUpgrades.push(nextUpgrade.id);
                    }
                }

                updateUI();
            }
        }

        function renderUpgrades() {
            upgradeList.innerHTML = '';
            gameState.unlockedUpgrades.forEach(upgradeId => {
                const upgrade = allUpgrades.find(u => u.id === upgradeId);
                if (upgrade && !gameState.upgradesBought[upgrade.id]) {
                    const upgradeItem = document.createElement('button');
                    upgradeItem.classList.add('px-4', 'py-2', 'rounded-lg', 'text-white', 'text-sm', 'sm:text-base', 'transition-all', 'duration-200', 'hover:scale-105');
                    
                    const isAffordable = gameState.crystals >= upgrade.cost;
                    if (isAffordable) {
                        upgradeItem.classList.add('bg-green-600', 'hover:bg-green-700');
                        upgradeItem.disabled = false;
                    } else {
                        upgradeItem.classList.add('bg-gray-700', 'cursor-not-allowed');
                        upgradeItem.disabled = true;
                    }

                    upgradeItem.innerHTML = `
                        ${upgrade.name}
                        <div class="text-xs mt-1">Cost: ${upgrade.cost.toLocaleString()} Crystals</div>
                    `;
                    upgradeItem.addEventListener('click', () => buyUpgrade(upgrade));
                    upgradeList.appendChild(upgradeItem);
                }
            });
        }

        function renderAchievements() {
            achievementList.innerHTML = '';
            allAchievements.forEach(achievement => {
                const achievementItem = document.createElement('div');
                const isEarned = gameState.achievementsEarned.includes(achievement.id);
                achievementItem.classList.add('achievement-item', 'transition-all', 'duration-200');
                if (isEarned) {
                    achievementItem.classList.add('unlocked');
                }
                
                achievementItem.innerHTML = `
                    <div class="achievement-title">${achievement.name}</div>
                    <div class="achievement-desc">${achievement.desc}</div>
                `;
                achievementList.appendChild(achievementItem);
            });
        }

        function prestige() {
            if (gameState.crystals < 100000) {
                return;
            }

            gameState.prestigeLevel++;
            gameState.prestigeMultiplier = gameState.prestigeMultiplier * 2; // Double the multiplier for each prestige
            gameState.crystals = 0;
            gameState.upgradesBought = {};
            gameState.unlockedUpgrades = ['pickaxe1', 'drill1'];

            messageTitle.textContent = `Prestige Complete!`;
            messageText.innerHTML = `You have ascended to Prestige Level ${gameState.prestigeLevel}! All future crystal gains are now multiplied by ${gameState.prestigeMultiplier}x!`;
            messageBox.style.display = 'block';

            updateUI();
        }

        function idleIncome() {
            gameState.crystals += gameState.idleCrystalsPerSecond;
            updateUI();
        }

        // Event Listeners
        clickerBtn.addEventListener('click', clickCrystal);
        geminiButton.addEventListener('click', discoverRareCrystal);
        closeMessageBtn.addEventListener('click', () => messageBox.style.display = 'none');
        prestigeButton.addEventListener('click', prestige);
        achievementButton.addEventListener('click', () => {
            const isHidden = achievementListContainer.style.display === 'none';
            achievementListContainer.style.display = isHidden ? 'block' : 'none';
        });
        
        // Game Loop
        setInterval(idleIncome, 1000);

        // Initial setup
        window.onload = updateUI;
    </script>
</body>
</html>
